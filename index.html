<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p>You have chosen:</p>
    <div id="humanChoice">(Your selection will appear here.)</div>
    <p>Opponent has chosen:</p>
    <div id="computerChoice">(The opponent's selection will appear here.)</div>
    <p>Your Score:</p>
    <div id="humanScoreDisplay"></div>
    <p>Opponent Score:</p>
    <div id="computerScoreDisplay"></div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
